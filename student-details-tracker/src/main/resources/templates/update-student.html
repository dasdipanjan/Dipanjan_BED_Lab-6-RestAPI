<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Directory</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Tracker</a>
    <button class="navbar-toggler" data-bs-target="#collapsibleNavbar" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/student/list}">Student List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/student/create}">Add New Student</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" style="padding-top: 5%;">
  <div class="row">
    <div class="col-md-6 text-right">
      <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3 mx-auto"> Logout </a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h3 class="text-center">Update Student Details</h3>
      <div class="card-body">
        <form method="POST" th:action="@{/student/apply/update/{studentId}(studentId=${studentInformation.studentId})}" th:object="${studentInformation}">
          <div class="form-group">
            <label>First Name</label>
            <input class="form-control" name="firstname" placeholder="Enter first name" th:field="*{firstName}" type="text"/>
          </div>
          <div class="form-group" style="padding-top: 3%">
            <label>Last Name</label>
            <input class="form-control" name="lastname" placeholder="Enter last name" th:field="*{lastName}" type="text"/>
          </div>
          <div class="form-group page-wrapper box-content" style="padding-top: 3%;">
            <label>Course</label>
            <input class="form-control" name="course" placeholder="Enter course name" th:field="*{courseName}" type="text"/>
          </div>
          <div class="form-group page-wrapper box-content" style="padding-top: 3%;">
            <label>Country</label>
            <input class="form-control" name="country" placeholder="Enter country name" th:field="*{country}" type="text"/>
          </div>
          <div class="box-footer" style="padding-top: 3%">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); margin-top: 4%">
  <b>Copyright © 2023 GreatLearning All right reserved</b>
</div>
</body>
</html>l>
